<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotokothai - News</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
            background-image: url('background.jpg'); /* Background image file */
            background-size: cover; /* Adjusts the image to cover the entire screen */
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            background-position: center; /* Centers the image */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #FFFFFF;
            color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 120px;
            height: 30px;
            margin-right: 10px;
        }

        .nav {
            margin-left: auto;
            display: flex;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 8px 10px;
            font-size: 14px;
        }

        .nav a:hover {
            background-color: #f1f1f1;
        }

        /* News Container */
        .container {
            max-width: 100%;
            margin: 60px auto 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* News Card Style */
        .news-item {
            background: #fff;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }

        .image-box {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .news-content {
            padding: 10px 15px;
        }

        .label {
            font-weight: bold;
            color: #ff0000;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .headline {
            font-family: "Times New Roman", serif;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .subtext {
            font-family: "Times New Roman", serif;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }

            .news-item {
                max-width: 90%;
            }

            .headline {
                font-size: 16px;
            }

            .subtext {
                font-size: 13px;
            }

            .label {
                font-size: 10px;
            }

            .image-box {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </div>

    <div class="container" id="content-container">
        <div id="news-feed"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz1nwSYqWa4AiLXfM8VFGk2CzW2Dl6bag",
            authDomain: "thedailybd-acdaf.firebaseapp.com",
            databaseURL: "https://thedailybd-acdaf-default-rtdb.firebaseio.com",
            projectId: "thedailybd-acdaf",
            storageBucket: "thedailybd-acdaf.appspot.com",
            messagingSenderId: "582082023966",
            appId: "1:582082023966:web:cdee6a8c28e4513761140f",
            measurementId: "G-EML9VNGL8Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Load News Data
        const loadNews = () => {
            const newsRef = ref(db, 'news');
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            onValue(newsRef, (snapshot) => {
                const news = snapshot.val();
                const today = new Date();
                const newsElements = [];

                for (const key in news) {
                    const item = news[key];
                    const newsDate = new Date(item.date);
                    const differenceInDays = Math.floor((today - newsDate) / (1000 * 60 * 60 * 24));

                    let label;
                    if (differenceInDays === 0) label = 'Today';
                    else if (differenceInDays === 1) label = 'Yesterday';
                    else continue;

                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';

                    const imageURL = item.imageUrl || 'placeholder.png';

                    newsDiv.innerHTML = `
                        <div class="image-box" style="background-image: url('${imageURL}');"></div>
                        <div class="news-content">
                            <span class="label">${label}</span>
                            <div class="headline">${item.headline}</div>
                            <div class="subtext">${item.subtext || 'No additional information available.'}</div>
                        </div>
                    `;
                    newsElements.unshift(newsDiv); // Add the news to the start of the array
                }

                newsElements.forEach(element => newsFeed.appendChild(element)); // Append in correct order
            });
        };

        window.onload = loadNews;
    </script>
</body>

</html>
