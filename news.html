<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotokothai - News</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #FFFFFF;
            color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 150px;
            height: 40px;
            margin-right: 10px;
        }

        .header .logo-text {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            margin-left: auto;
        }

        .nav a {
            color: black;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            border-left: 1px solid #ddd;
        }

        .nav a:first-child {
            border-left: none;
        }

        .nav a:hover {
            background-color: #f1f1f1;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            gap: 20px;
            align-items: flex-start; /* Align items vertically */
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .image-box {
            flex-shrink: 0;
            width: 150px; /* Adjust width to make it more visually balanced */
            height: 150px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .news-content {
            flex-grow: 1;
        }

        .label {
            font-weight: bold;
            color: #ff0000;
            font-size: 12px;
        }

        .headline {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin: 5px 0;
        }

        .subtext {
            font-family: "Times New Roman", serif;
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="logo-text"></div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
    </div>

    <div class="container" id="content-container">
        <div id="news-feed"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz1nwSYqWa4AiLXfM8VFGk2CzW2Dl6bag",
            authDomain: "thedailybd-acdaf.firebaseapp.com",
            databaseURL: "https://thedailybd-acdaf-default-rtdb.firebaseio.com",
            projectId: "thedailybd-acdaf",
            storageBucket: "thedailybd-acdaf.appspot.com",
            messagingSenderId: "582082023966",
            appId: "1:582082023966:web:cdee6a8c28e4513761140f",
            measurementId: "G-EML9VNGL8Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Load News Data
        const loadNews = () => {
            const newsRef = ref(db, 'news');
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            onValue(newsRef, (snapshot) => {
                const news = snapshot.val();
                newsFeed.innerHTML = '';
                const today = new Date();

                // Iterate through the news items
                for (const key in news) {
                    const item = news[key];
                    const newsDate = new Date(item.date);
                    const differenceInDays = Math.floor((today - newsDate) / (1000 * 60 * 60 * 24));

                    let label;
                    if (differenceInDays === 0) {
                        label = 'Today';
                    } else if (differenceInDays === 1) {
                        label = 'Yesterday';
                    } else {
                        continue;
                    }

                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';

                    // Dynamically assign image URL or fallback
                    const imageURL = item.imageUrl || 'placeholder.png';

                    newsDiv.innerHTML = `
                        <div class="image-box" style="background-image: url('${imageURL}');"></div>
                        <div class="news-content">
                            <span class="label">${label}</span>
                            <div class="headline">${item.headline}</div>
                            <div class="subtext">${item.subtext || 'No additional information available.'}</div>
                        </div>
                    `;
                    newsFeed.insertBefore(newsDiv, newsFeed.firstChild);
                }
            });
        };

        window.onload = loadNews;
    </script>
</body>
</html>
