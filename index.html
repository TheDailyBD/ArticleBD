<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Bangladesh</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000000;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 0.5in;
            height: 0.5in;
            margin-right: 10px;
        }
        .header .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #ff5722;
            font-size: 14px;
        }
        .news-text {
            margin-top: 5px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        <div class="logo-text">Bangladesh Daily Updates</div>
    </div>
    <div class="container">
        <div id="news-feed"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const loadNews = () => {
            const newsRef = ref(db, 'news');
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            onValue(newsRef, (snapshot) => {
                const news = snapshot.val();
                newsFeed.innerHTML = ''; // Clear feed
                const today = new Date();

                for (const key in news) {
                    const item = news[key];
                    const newsDate = new Date(item.date);
                    const differenceInDays = Math.floor((today - newsDate) / (1000 * 60 * 60 * 24));

                    let label;
                    if (differenceInDays === 0) {
                        label = 'Today';
                    } else if (differenceInDays === 1) {
                        label = 'Yesterday';
                    } else {
                        const day = newsDate.getDate().toString().padStart(2, '0');
                        const month = (newsDate.getMonth() + 1).toString().padStart(2, '0');
                        const year = newsDate.getFullYear();
                        label = `${day}-${month}-${year}`;
                    }

                    const newsDiv = document.createElement('div');
                    newsDiv.className = 'news-item';
                    newsDiv.innerHTML = `
                        <div class="news-content">
                            <span class="label">${label}</span>
                            <p>${item.text}</p>
                        </div>
                    `;

                    newsFeed.insertBefore(newsDiv, newsFeed.firstChild);
                }
            });
        };

        window.onload = loadNews;
    </script>
</body>
</html>
