<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon added -->
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            width: 400px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #005b08 ;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
            text-align: center;
        }

        .btn:hover {
            background-color: #ff0606;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="main.png" alt="Logo" class="logo">
    <h1>Welcome to Website</h1>
    <div class="button-container">
        <a href="signup.html" class="btn">Sign In</a>
        <a href="login.html" class="btn">Log In</a>
    </div>

</body>
</html>
